<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="student_id" placeholder="Mã Sinh viên" required>
    <input type="text" name="student_name" placeholder="Tên Sinh viên" required><br>
    <input type="text" name="student_class" placeholder="Lớp" required>
    <input type="tel" id="phone" name="student_phone" placeholder="Số điện thoại" required><br>
    <input type="email" name="student_email" id="email" placeholder="Email" required>
    <input type="text" name="student_address" id="address" placeholder="Đia chỉ" required><br>
    <input type="submit" value="Add">
</body>
</html>
