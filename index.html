<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link type=”image/x-icon” href='assets/icon/favicon.ico' rel=”shortcut icon” />
    <title>HSI - Hactech Student's Information</title>
</head>
<body>
    <div class="container" id="container">
        <!-- Form xác thực -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Xác thực OTP</h1>
                <input type="text" placeholder="Mã xác thực" />
                <button>Đăng nhập</button>
            </form>
        </div>
        <!-- Form đăng nhập -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Đăng nhập</h1>
                <input type="email" placeholder="Mã sinh viên" />
                <input type="password" placeholder="Mật khẩu" />
                <a href="#openModal">Quên mật khẩu?</a>
                <button id="signUp">Tiếp tục</button>
            </form>
        </div>
        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <!-- Overlay phải -->
                <div class="overlay-panel overlay-left">
                    <h1>Một bước nữa nhé!</h1>
                    <p>Để truy cập, các bạn lấy mã xác thực trong mail mà các bạn đăng ký với nhà trường để tiếp tục nhé!</p>
                </div>
                <!-- Overlay trái -->
                <div class="overlay-panel overlay-right">
                    <h1>Xin chào, các bạn sinh viên</h1>
                    <p>Các bạn hãy nhập những thông tin cần thiết để đăng nhập nhé!</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Form -->
    <div id="openModal" class="modalDialog">
        <a href="#close" title="Close" class="close">X</a>
        <div class="modal__container">
            <!-- Xác thực danh tính -->
            <div class="form-container modal__otp">
                <form action="#">
                    <h1>Xác thực danh tính</h1>
                    <input type="email" placeholder="Nhập email">
                    <input type="text" placeholder="Mã OTP">
                    <button id="">Xác thực</button>
                </form>
            </div>
            <!-- Đổi mật khẩu -->
            <div class="form-container modal__repass">
                <form action="#">
                    <h1>Xác thực danh tính</h1>
                    <input type="password" placeholder="Nhập password mới">
                    <input type="password" placeholder="Nhập lại password mới">
                    <button id="">Xác nhận</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/loginpage.js"></script>
</body>
</html>
