<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <link type=”image/x-icon” href='assets/icon/favicon.ico' rel=”shortcut icon” />
    <title>HSI - Hactech Student's Information</title>
</head>
<body>
    <div class="container" id="container">
        <!-- Form xác thực -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Xác thực OTP</h1>
                <input  id="otp-code" type="text" placeholder="Mã xác thực" pattern="[0-9]"/>
                <button>Đăng nhập</button>
            </form>
        </div>
        <!-- Form đăng nhập -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Đăng nhập</h1>
                <input  id="email" type="email" placeholder="Mã sinh viên" pattern="CD[0-9]{6}"/>
                <input  id="password" type="password" placeholder="Mật khẩu" pattern="[A-Za-z0-9]{16}" minlength="8" maxlength="16"/>
                <span id="openModal" style="cursor: pointer; color: #333; font-size: 14px; margin: 15px 0;">Quên mật khẩu?</span>
                <button id="signUp">Tiếp tục</button>
            </form>
        </div>
        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <!-- Overlay phải -->
                <div class="overlay-panel overlay-left">
                    <h1>Một bước nữa nhé!</h1>
                    <p>Để truy cập, các bạn lấy mã xác thực trong mail mà các bạn đăng ký với nhà trường để tiếp tục nhé!</p>
                </div>
                <!-- Overlay trái -->
                <div class="overlay-panel overlay-right">
                    <h1>Xin chào, các bạn sinh viên</h1>
                    <p>Các bạn hãy nhập những thông tin cần thiết để đăng nhập nhé!</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Form -->
    <div class="modal" id="modal">
        <div class="modal__container" id="modal__container">
            <!-- Xác thực OTP -->
            <div class="modal__otp">
                <form action="#">
                    <h1>Xác thực danh tính</h1>
                    <div id="send-otp">
                        <input id="email-send" type="email" placeholder="Nhập email">
                        <span><button id="btn-send">Gửi</button></span>
                    </div>
                    <input id="code" type="text" placeholder="Mã OTP" pattern="[0-9]">
                    <button id="otp">Xác thực</button>
                </form>
            </div>

            <!-- Đổi mật khẩu -->
            <div class="modal__repass">
                <form action="#">
                    <h1>Đổi mật khẩu</h1>
                    <input type="password" placeholder="Nhập password mới" pattern="[A-Za-z0-9]{16}" minlength="8" maxlength="16">
                    <input type="password" placeholder="Nhập lại password mới" pattern="[A-Za-z0-9]{16}" minlength="8" maxlength="16">
                    <button id="repass">Xác nhận</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/loginpage.js"></script>
</body>
</html>
